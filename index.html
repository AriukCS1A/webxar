<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Unity WebGL</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }
    #unity-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      background: transparent !important;
    }
    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Unity canvas дээр гарахын тулд */
    }
  </style>
</head>
<body>
  <!-- Камерын видео -->
  <video id="video-bg" autoplay playsinline muted></video>

  <!-- Unity canvas -->
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>

  <script>
    // Камерын background асаах
    const video = document.getElementById("video-bg");
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("Camera error:", err);
      });
  </script>

  <!-- Unity loader script -->
  <script src="Build/build.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/build.data",
      frameworkUrl: "Build/build.framework.js",
      codeUrl: "Build/build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "webxar",
      productVersion: "1.0",
    }).then(unityInstance => {
      console.log("Unity loaded", unityInstance);
    }).catch(err => {
      console.error(err);
    });
  </script>
</body>
</html>
